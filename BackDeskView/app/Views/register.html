<!-- page css -->
<link href="./Content/css/login-register-lock.css" rel="stylesheet">
<link href="./content/css/GHL/style.css" rel="stylesheet" />

<div class="card-body">
    <form class="form-horizontal form-material ng-pristine ng-valid ng-valid-email" id="loginForm" ng-show="!dataSource.isShowForget">
        <input type="hidden" name="_token" value="cil591WxOaUduQO9ACddNdSe5anzUwyLOOrSqpXG" autocomplete="off">
        <a class="text-center db">
            <img src="./content/img/logo-icon.png" alt="Home"><br>
            <img src="./content/img/logo-text.png" alt="Home">
        </a>
        <div class="form-group m-t-40">
            <div class="col-12">
                <input class="form-control ng-pristine" type="text" ng-model="dataSource.userDataObj.UserName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group" style="width: 100%;">
                    <input type="password" id="pwd" ng-model="dataSource.userDataObj.Pwd"
                           class="form-control" placeholder="{{ 'Password' | translate }}" style="width: 85%;float: left;">
                    <div class="input-group-prepend" style="width: 15%;float: left;">
                        <div class="input-group-text" ng-click="showEyeEvent()">
                            <img class="img eye-img" src="./Content/img/icon/eye.svg" alt="眼睛標誌" ng-show="!dataSource.isShowPwd">
                            <img class="img eye-img eye--open-img" src="./Content/img/icon/eye--open.svg" alt="睜開眼睛標誌" ng-show="dataSource.isShowPwd">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="checkbox checkbox-primary float-left p-t-0" style="float:left;padding:0px;">
                    <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                    <label for="checkbox-signup">{{ 'RememberMe' | translate }}</label>
                </div>
                <a class="text-muted float-right" ng-click="showForgetEvent()" style="float:right">
                    <i class="fa fa-lock m-r-5"></i> {{ 'ForgotPwd' | translate }}
                </a>
            </div>
        </div>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" ng-click="login()">
                    {{ 'Login' | translate }}
                </button>
            </div>
        </div>
    </form>
    <form class="form-horizontal" id="forgetForm" ng-show="dataSource.isShowForget">
        <a class="text-center db">
            <img src="./content/img/logo-icon.png" alt="Home"><br>
            <img src="./content/img/logo-text.png" alt="Home">
        </a>
        <div class="form-group ">
            <div class="col-xs-12">
                <h3>{{ 'RecoverPassword' | translate }}</h3>
                <p class="text-muted">{{ 'RecoverPasswordDetail' | translate }}</p>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input class="form-control" type="email" required="" placeholder="Email" name="email" ng-model="dataSource.forgotPwdObj.UserName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <div class="checkbox checkbox-primary float-left p-t-0">
                </div>
                <a id="to-recover" class="text-muted float-right" ng-click="showForgetEvent()">
                    <i class="fa fa-caret-left m-r-5"></i>
                    {{ 'Back' | translate }}
                </a>
            </div>
        </div>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="button" ng-click="forgot()">
                    {{ 'Reset' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
